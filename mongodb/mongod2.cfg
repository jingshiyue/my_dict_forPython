# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: C:\data\db2
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path:  C:\data\mongod2.log

# network interfaces
net:
  port: 27018
  bindIp: 175.168.1.128


#processManagement:

security:
    authorization: "enabled"

#operationProfiling:

#replication:

#sharding:

